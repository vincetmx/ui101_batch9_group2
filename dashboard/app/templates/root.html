<div class="root-container" ng-controller="rootCtrl">
    <div class="root-header">
        <img src="../assets/images/src/app/logo.png">
        <div class="" ng-model="loginName">
            username: {{loginName}}
        </div>
        <div class="datetime" ng-model="loginDate">
            date: {{loginDate| date: 'yyyy-MM-dd hh:mm:ss a EEEE'}}
        </div>
        <button class="log-out btn btn-default" ng-click="logout()">Log Out</button>
    </div>

    <div class="content">
        <div class="root-sidebar">
            <ul>
                <li ui-sref-active="active"><a ui-sref="root.overview"><span class="glyphicon glyphicon-home"></span> Overview</a></li>
                <li ui-sref-active="active"><a ui-sref="root.work"><span class="glyphicon glyphicon-th"></span> Work</a></li>
                <li ui-sref-active="active"><a ui-sref="root.producer"><span class="glyphicon glyphicon-file"></span> Producer</a></li>
                <li ui-sref-active="active"><a ui-sref="root.contact"><span class="glyphicon glyphicon-envelope"></span> Contact</a></li>
            </ul>
        </div>
        <div class="root-content" ui-view></div>
    </div>

</div>
