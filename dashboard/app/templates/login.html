<div class="login-body">
    <ng-form class="login-form" ng-controller="loginCtrl">

        <div class="login-title">
            Login
        </div>
        <br>

        <div class="login-username">
            <!-- have a try ng-required -->
            <input id="login-username" type="text" ng-model="username" placeholder="username" ng-required="">
        </div>
        <br>

        <div class="login-password">
            <input id="login-password" type="password" ng-model="password" placeholder="password" ng-required="">
        </div>
    </ng-form>
</div>
