<div style="margin:0px;back" class="Login" ng-controller="loginCtrl" sytle="margin:0px;back">
	<div class="back">
		<div id="loginDiv">
			<form name="login">
				<span style="">
					Login
				</span><hr/>
				<div class="alert alert-danger" role="alert" ng-show="errorMsg">
				{{errorMsg}}</div>
				<input type="text" ng-model="username" class="form-control" placeholder="username" required>
				<br>
				<input type="password" ng-model="password" class="form-control" placeholder="password" required><br>
				<button type="submit" class="btn btn-default" ng-click="submit()"
				ng-disabled="login.$invalid"><span style="font-family: 'Crimson Text',Georgia, Times, serif; font-size: 20px;">Login</span></button>
			</form>
		</div>
		
	</div>
</div>
